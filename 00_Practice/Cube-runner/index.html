<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neon Runner</title>
  <script type="importmap">
    {
      "imports": {
        "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
        "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
      }
    }
    </script>
    
  <style>
    /* === RESET & BASE === */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: 'Courier New', monospace;
      color: #00ffff;
    }

    canvas.webgl {
      display: block;
      width: 100vw;
      height: 100vh;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    /* === UI OVERLAY === */
    #ui {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 10;
    }

    /* === HUD ELEMENTS === */
    #score {
      position: absolute;
      top: 30px;
      left: 30px;
      color: #00ffff;
      font-size: 2rem;
      font-weight: 700;
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff;
      letter-spacing: 2px;
    }

    #speed {
      position: absolute;
      top: 80px;
      left: 30px;
      color: #ff00ff;
      font-size: 1.25rem;
      text-shadow: 0 0 8px #ff00ff;
    }

    #lives {
      position: absolute;
      top: 30px;
      right: 30px;
      font-size: 1.8rem;
      color: #ff66cc;
      text-shadow: 0 0 10px #ff66cc, 0 0 20px #ff0080;
      letter-spacing: 2px;
    }

    /* === START SCREEN === */
    #startScreen {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #00ffff;
      z-index: 20;
      pointer-events: auto;
    }

    #startScreen h1 {
      font-size: 4.5rem;
      margin-bottom: 20px;
      text-shadow: 0 0 20px #00ffff, 0 0 40px #ff00ff;
      animation: glow 2s ease-in-out infinite;
    }

    #startScreen p {
      font-size: 1.3rem;
      color: #e0f7ff;
      text-shadow: 0 0 10px #00ffff;
      margin: 10px 0;
    }

    #startBtn {
      margin-top: 30px;
      padding: 15px 40px;
      font-size: 1.5rem;
      font-weight: bold;
      font-family: inherit;
      background: linear-gradient(45deg, #ff00ff, #00ffff);
      border: none;
      border-radius: 10px;
      color: #000;
      cursor: pointer;
      pointer-events: auto;
      box-shadow: 0 0 25px #ff00ff, 0 0 25px #00ffff;
      transition: transform 0.25s ease, box-shadow 0.3s ease;
    }

    #startBtn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 50px #ff00ff, 0 0 50px #00ffff;
    }

    /* === GAME OVER === */
    #gameOver {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #ff0080;
      font-size: 4rem;
      font-weight: bold;
      text-shadow: 0 0 20px #ff0080, 0 0 40px #ff0080;
      display: none;
      animation: pulse 1.5s infinite;
    }

    #gameOver p {
      margin-top: 20px;
      font-size: 1.25rem;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff;
    }

    /* === CONTROLS HINT === */
    #controls {
      position: absolute;
      bottom: 25px;
      left: 50%;
      transform: translateX(-50%);
      color: #00ffff;
      font-size: 1rem;
      text-shadow: 0 0 8px #00ffff;
      text-align: center;
      letter-spacing: 1px;
    }

    /* === ANIMATIONS === */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    @keyframes glow {
      0%, 100% { text-shadow: 0 0 25px #00ffff, 0 0 50px #ff00ff; }
      50% { text-shadow: 0 0 50px #00ffff, 0 0 100px #ff00ff; }
    }

    /* === RESPONSIVE === */
    @media (max-width: 768px) {
      #score, #speed, #lives {
        font-size: 1.2rem;
      }

      #startScreen h1 {
        font-size: 3rem;
      }

      #startBtn {
        padding: 12px 25px;
        font-size: 1.2rem;
      }

      #controls {
        font-size: 0.9rem;
      }
    }
  </style>
</head>

<body>
  <canvas class="webgl"></canvas>

  <div id="ui">
    <div id="score">SCORE: 0</div>
    <div id="speed">SPEED: 1.0x</div>
    <div id="lives">&#10084;&#65039; &#10084;&#65039; &#10084;&#65039;</div>

    <div id="startScreen">
      <h1>NEON RUNNER</h1>
      <p>Dodge the obstacles and survive!</p>
      <p>Use ← → Arrow Keys to move</p>
      <p>Collect cyan orbs for points</p>
      <button id="startBtn">START GAME</button>
    </div>

    <div id="gameOver">
      GAME OVER
      <p>Press R to Restart</p>
      <p id="finalScore"></p>
    </div>

    <div id="controls">
      ← → MOVE | R RESTART | ESC PAUSE
    </div>
  </div>

  <script type="module" src="./src/index.js"></script>
</body>
</html>
